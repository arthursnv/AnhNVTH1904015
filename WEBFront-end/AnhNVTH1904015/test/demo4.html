<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WUFOO | AnhNVTH1904015</title>
    <link rel="stylesheet" type="text/css" href="demo4.css">
</head>
<body>
<header>
</header>
<section>
    <div id="wufoo-form">
        <form method="post" action="#">
            <h1>WUFOO</h1>
            <h2>Workshop Registration</h2>
            <p>Register now while seats are available!</p>
            <hr/>
            <div id="name">
                <h4>Name <span style="color: #FF0000">*</span></h4>
                <div id="title">
                    <input class="title-input" type="text" name="title"/>
                    <p>Title</p>
                </div>
                <div id="first">
                    <input class="first-input" type="text" name="first"/>
                    <p>First</p>
                </div>
                <div id="last">
                    <input class="last-input" type="text" name="last"/>
                    <p>Last</p>
                </div>
                <div id="suffix">
                    <input class="suffix-input" type="text" name="suffix"/>
                    <p>Suffix</p>
                </div>
            </div>
            <div id="address">
                <h4>Address <span style="color: #FF0000">*</span></h4>
                <div id="street-address">
                    <input class="street-address" type="text" name="street-address" />
                    <p>Street Address</p>
                </div>
                <div id="address-line-2">
                    <input class="address-line-2" type="text" name="address-line-2" />
                    <p>Address Line 2</p>
                </div>
                <div id="city">
                    <input class="city" type="text" name="city" />
                    <p>City</p>
                </div>
                <div id="state-province-region">
                    <input class="state-province-region" type="text" name="state-province-region" />
                    <p>State / Province / Region</p>
                </div>
                <div id="postal-zip-code">
                    <input class="postal-zip-code" type="text" name="postal-zip-code" />
                    <p>Postal / Zip Code</p>
                </div>
                <div id="country">
                    <p>
                        <select name="country" class="country" >
                            <option value="vn">Vietnam</option>
                            <option value="us">United State</option>
                            <option value="uk">United Kingdom</option>
                            <option value="ru">Russia</option>
                            <option value="br">Brazil</option>
                            <option value="cn">China</option>
                            <option value="jp">Japan</option>
                        </select>
                    </p>
                    <p>Country</p>
                </div>
            </div>
            <div id="email">
                <h4>Email <span style="color: #FF0000">*</span></h4>
                <div id="email-div">
                    <input class="email" type="text" name="email" />
                </div>
            </div>
            <div id="button">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</section>
<footer>
</footer>
</body>
</html>
